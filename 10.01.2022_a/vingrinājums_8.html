<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mācos matemātiku</title>
</head>
<body>
        <script>
            var perimetrs;
            var r = 5;
            var vesels
            var pakapite = 2;
            var x = 3;
            var a, z;
            perimetrs = 2*Math.PI*r;
            document.write(r+"<br>");

            vesels = Math.round(perimetrs);
            document.write(vesels+"<br>")

            var y=Math.pow(x,pakapite)
            document.write(y+"<br>");

            z=Math.sqrt(y);
            document.write(z)+"<br>";
        </script>
</body>
</html>
