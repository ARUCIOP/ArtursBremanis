<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Vingrinājums</title>
</head>
<body>
    <h2>Darba apraksts.</h2>
    <p id="nos"> darbam nepieciešamo resursu saraksts</p>
    <script>
        var darbs = "praktiskajam";//mainīgā deklerācija
        var saturs;
        saturs = document.getElementById("nos").innerHTML;
        //mainīgajam piešķir vērtību id
        document.getElementById("nos").innerHTML=darbs+saturs;
    </script>
</body>
</html>
