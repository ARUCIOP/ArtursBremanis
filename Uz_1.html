<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for cikls</title>
</head>
<body>
    <p>skaitļi no 1 līdz 10</p>
<script>
    /*uzdrukās skaitļus no 
    1-10 ieskaitot*/
    for(var i =1; i<=10; i=i+1 ){//fifuras iekavas sākums
        //i un i=i+1 norāda i vērtību
        //izdrukāšana
        //i<= aqpzīmā kad beigsies komanda(kad sasniegs 10)
        //i=i+1 apzīmē kā skaitīs i vērtību
        document.write(i)
    }//figuras iekavas beigas

    for(var e =2; i<=9; e<=9)
    {
        document.write(e+" ")
        }
</script>




</body>
</html>
